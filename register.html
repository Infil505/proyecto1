<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="register.css">
    <title>Registro de Usuario</title>
    <link rel="icon" type="image/x-icon" href="img/42527barberpole_98947.png">
    <style>
        body {
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
}

.registration-container {
    max-width: 400px; /* Ajusta este valor según tus necesidades */
    margin: 0 auto; /* Centra el contenedor en la pantalla */
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
    </style>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div>
        <div class="registration-container">
            <h2>Registro de Usuario</h2>
            <form id="registration-form">
                <label class="reg-username" for="reg-username">Usuario:</label>
                <input type="text" id="reg-username" placeholder="Nombre de usuario" required>
                <label class="reg-password" for="reg-password">Contraseña:</label>
                <input type="password" id="reg-password" placeholder="Contraseña" required>
                <label class="reg-email" for="reg-email">Correo Electrónico:</label>
                <input type="email" id="reg-email" placeholder="Correo electrónico" required>
                <label class="user-type" for="user-type">Tipo de Usuario:</label>
                <select id="user-type" required>
                    <option value="usuario">Usuario</option>
                    <option value="empleado">Empleado</option>
                </select>
                <label class="reg-password" for="reg-password-validation" id="password-validation-label" >Contraseña de Validación:</label>
                <input type="password" id="reg-password-validation" placeholder="Contraseña de Validación">
                <button type="submit">Registrarse</button>
            </form>
        </div>
        <script src="register.js"></script>
    </div>
</body>
</html>
