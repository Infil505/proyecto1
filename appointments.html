<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesApp.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="img/42527barberpole_98947.png">
    <title>Citas</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
        }
        /* Estilos para pantallas grandes */
        #delete-button {
            background-color: crimson;
            color: blanchedalmond;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        #delete-button:hover {
            background-color: darkred;
        }
        #delete-button:active {
            background-color: firebrick;
        }
        .appointments-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        #appointments-table-container {
            overflow-x: auto;
        }
        #appointments-table {
            background-color: rgba(254, 254, 254, 0.8);
            font-size: 14px;
            table-layout: fixed;
            width: 100%;
        }
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pagination button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }
        .pagination button:hover {
            background-color: #0056b3;
        }
        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #page-number {
            color: #ffffff;
        }

        /* Estilos para pantallas pequeñas */
        @media (max-width: 768px) {
            #delete-button {
                padding: 5px 10px;
                font-size: 12px;
            }
            #appointments-table {
                font-size: 12px;
            }
            nav ul {
                text-align: center;
            }
            nav li {
                margin: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="appointment.html">Agendar Cita</a></li>
            <li><a href="appointments.html">Desplegar citas</a></li>
            <!-- Agregamos un botón para la página de usuarios solo si el rol es "empleado" -->
            <li id="users-link"><a href="appointmentsUsers.html">Usuarios</a></li>
            <li><a href="login.html">Cerrar sesión</a></li>
        </ul>
    </nav>
    <div class="appointments-container">
        <br>
        <h1>Citas</h1>
        <button id="delete-button">Eliminar</button>
        <div id="appointments-table-container">
            <table id="appointments-table">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Barbero</th>
                        <th>Corte</th>
                        <th>Fecha</th>
                        <th>Seleccionar</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las citas agendadas se mostrarán aquí -->
                </tbody>
            </table>
        </div>
        <div class="pagination">
            <button id="prev-page">Anterior</button>
            <span id="page-number">Página 1</span>
            <button id="next-page">Siguiente</button>
        </div>
    </div>
    <script src="appointments.js"></script>
</body>
</html>
