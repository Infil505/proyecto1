<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Agendar Cita</title>
    <link rel="icon" type="image/x-icon" href="img/42527barberpole_98947.png">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="appointment.html">Agendar Cita</a></li>
            <li><a href="appointments.html">Desplegar citas</a></li>
            <li><a href="login.html">Cerrar sesion</a></li>
        </ul>
    </nav>

    <div class="appointment-container">
        <h2>Agendar Cita</h2>
        <form id="appointment-form">
            <label for="customer-name">Nombre del Cliente:</label>
            <input type="text" id="customer-name" placeholder="Nombre del Cliente" required>

            <label for="barber">Barbero:</label>
            <select id="barber" title="Selecciona un barbero" required>
                <option value="barber1">Barbero 1</option>
                <option value="barber2">Barbero 2</option>
            </select>

            <label for="haircut">Tipo de Corte:</label>
            <select id="haircut" title="Selecciona un tipo de corte" required>
                <option value="cut1">Corte 1</option>
                <option value="cut2">Corte 2</option>
            </select>

            <label for="appointment-date">Fecha de la Cita:</label>
            <input type="date" id="appointment-date" title="Selecciona una fecha para la cita" required>

            <button type="submit">Agendar Cita</button>
        </form>
    </div>

    <script src="appointment.js"></script>
</body>
</html>
