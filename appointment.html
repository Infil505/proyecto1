<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="alondra.css">
    <title>Agendar Cita</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #808080;">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>

            <li class="nav-item"><a class="nav-link" href="appointment.html">Agendar Cita</a></li>
            <li class="nav-item"><a class="nav-link" href="appointments.html">Desplegar citas</a></li>
        </ul>
    </nav>

    <div class="container mt-4">
        <h2>Agendar Cita</h2>
        <form id="appointment-form">
            <div class="form-group">
                <label for="customer-name">Nombre del Cliente:</label>
                <input type="text" class="form-control" id="customer-name" placeholder="Nombre del Cliente" required>
            </div>

            <div class="form-group">
                <label for="barber">Barbero:</label>
                <select class="form-control" id="barber" title="Selecciona un barbero" required>
                    <option value="barber1">Barbero 1</option>
                    <option value="barber2">Barbero 2</option>
                </select>
            </div>

            <div class="form-group">
                <label for="haircut">Tipo de Corte:</label>
                <select class="form-control" id="haircut" title="Selecciona un tipo de corte" required>
                    <option value="cut1">Corte 1</option>
                    <option value="cut2">Corte 2</option>
                </select>
            </div>

            <div class="form-group">
                <label for="appointment-date">Fecha de la Cita:</label>
                <input type="date" class="form-control" id="appointment-date" title="Selecciona una fecha para la cita" required>
            </div>

            <button type="submit" class="btn btn-primary" name="btnAgendarCita">Agendar Cita</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="appointment.js"></script>
</body>
</html>
