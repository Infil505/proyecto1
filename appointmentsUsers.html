<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesApp.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="img/42527barberpole_98947.png">
    <title>Usuarios</title>
    <style>
        #delete-button {
            background-color: crimson;
            color: blanchedalmond;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #delete-button:hover {
            background-color: darkred;
        }
        #delete-button:active {
            background-color: firebrick;
        }
        .users-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #users-table {
            background-color: rgba(254, 254, 254, 0.8);
        }

        .pagination {
            margin-top: 20px;
        }

        .pagination button {
            margin: 5px;
            padding: 5px 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #0056b3;
        }

        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
        }

        /* Estilos para pantallas grandes */
        #delete-button {
            background-color: crimson;
            color: blanchedalmond;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        #delete-button:hover {
            background-color: darkred;
        }
        #delete-button:active {
            background-color: firebrick;
        }
        .users-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        #users-table-container {
            overflow-x: auto;
        }
        #users-table {
            background-color: rgba(254, 254, 254, 0.8);
            font-size: 14px;
            table-layout: fixed;
            width: 100%;
        }
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pagination button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }
        .pagination button:hover {
            background-color: #0056b3;
        }
        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #page-number {
            color: #ffffff;
        }

        /* Estilos para pantallas pequeñas */
        @media (max-width: 768px) {
            #delete-button {
                padding: 5px 10px;
                font-size: 12px;
            }
            #users-table {
                font-size: 12px;
            }
            nav ul {
                text-align: center;
            }
            nav li {
                margin: 10px 5px;
            }
        }
        #users-table th:nth-child(3), #users-table td:nth-child(3) {
    max-width: 200px; 
    white-space: nowrap; 
    overflow: hidden;
    text-overflow: ellipsis;
}
    #text {
        color: #ffffff;
    }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="appointment.html">Agendar Cita</a></li>
            <li><a href="appointments.html">Desplegar citas</a></li>
            <li id="users-link" ><a href="appointmentsUsers.html">Usuarios</a></li>
            <li><a href="login.html">Cerrar sesión</a></li>
        </ul>
    </nav>
    <div class="users-container">
        <br>
        <h1><center>Usuarios</center></h1>
        <br>
        <br>
        <button id="delete-button">Eliminar</button>
        
        <div>
            <label id="text" for="role-filter">Filtrar por rol:</label>
            <select id="role-filter">
                <option value="todos">Todos</option>
                <option value="empleado">Empleado</option>
                <option value="cliente">Cliente</option>
            </select>
        </div>
        <table id="users-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Rol</th>
                    <th>Correo</th>
                    <th>marcar</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="pagination">
            <button id="prev-page">Anterior</button>
            <span id="page-number">Página 1</span>
            <button id="next-page">Siguiente</button>
        </div>
    </div>
    <script src="appointmentsUsers.js"></script>
</body>
</html>
