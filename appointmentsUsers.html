<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesApp.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="img/42527barberpole_98947.png">
    <title>Usuarios</title>
    <style>
        #delete-button {
            background-color: crimson;
            color: blanchedalmond;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #delete-button:hover {
            background-color: darkred;
        }
        #delete-button:active {
            background-color: firebrick;
        }
        .users-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #users-table {
            background-color: rgba(254, 254, 254, 0.8);
        }

        .pagination {
            margin-top: 20px;
        }

        .pagination button {
            margin: 5px;
            padding: 5px 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #0056b3;
        }

        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="appointment.html">Agendar Cita</a></li>
            <li><a href="appointments.html">Desplegar citas</a></li>
            <li id="users-link" style="display: none;"><a href="appointmentsUsers.html">Usuarios</a></li>
            <li><a href="login.html">Cerrar sesión</a></li>
        </ul>
    </nav>
    <div class="users-container">
        <br>
        <h1><center>Usuarios</center></h1>
        <br>
        <br>
        <button id="delete-button">Eliminar</button>
        
        <div>
            <label for="role-filter">Filtrar por rol:</label>
            <select id="role-filter">
                <option value="todos">Todos</option>
                <option value="empleado">Empleado</option>
                <option value="cliente">Cliente</option>
            </select>
        </div>
        <table id="users-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Rol</th>
                    <th>Correo</th>
                    <th>Seleccionar</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="pagination">
            <button id="prev-page">Anterior</button>
            <span id="page-number">Página 1</span>
            <button id="next-page">Siguiente</button>
        </div>
    </div>
    <script src="appointmentsUsers.js"></script>
</body>
</html>
